<style>
    body {
        background-color: green;
        background: radial-gradient(circle, rgba(0, 128, 0, 1) 0%, rgba(24, 131, 24, 1) 100%);
        overflow: hidden;
        padding: 0;
        padding-top: 75px;
        margin: 0;
        margin-top: 75px;

    }

    .Plant {
        position: relative;
        flex: 1;
        height: 100%;
        max-width: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-end;
    }

    .PPStem1 {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        height: 10px;
        width: 12px;
        background-color: rgb(0, 184, 0);
        border-right: rgb(0, 131, 0) 5px solid;
        border-top-right-radius: 25px;
        border-top-left-radius: 25px;
        box-shadow: 2px 2px;
    }

    .LeafForward {
        position: absolute;
        width: 40px;
        height: 30px;
        left: 25%;
        bottom: 120px;
        background-color: green;
        border-bottom-left-radius: 25px;
        border-top-left-radius: 40px;
        border-bottom-right-radius: 10px;
        border-top-right-radius: 10px;
        border-bottom: lightgreen solid 1px;
        border-left: lightgreen solid 1px;
        box-shadow: 2px 2px;
    }

    .LeafBackwards {
        position: absolute;
        width: 40px;
        height: 30px;
        right: 25%;
        bottom: 120px;
        background-color: green;
        border-bottom-left-radius: 10px;
        border-top-left-radius: 10px;
        border-bottom-right-radius: 25px;
        border-top-right-radius: 40px;
        border-bottom: lightgreen solid 1px;
        border-left: lightgreen solid 1px;
        box-shadow: 2px 2px;
    }



    .Potato {
        position: absolute;
        bottom: 0px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 20px;
        border-top-left-radius: 50px;
        border-top-right-radius: 50px;
        background-color: rgb(149, 105, 59);
        z-index: 1;
        border-left: rgb(164, 124, 82) solid 5px;
        box-shadow: 2px 2px;
    }

    .Container {
        align-items: center;
        height: 500px;
        width: 100%;
    }

    .Plot {
        flex: 1 0 100px;
        max-width: 160px;
        /* Prevents them from growing too large */
        height: 170px;
        background: rgb(77, 60, 39);
        background: linear-gradient(357deg, rgba(56, 43, 25, 1) 0%, rgba(55, 38, 14, 1) 100%);
        text-align: center;
        border: 5px rgb(65, 29, 2) solid;
        border-radius: 25px;
        border-bottom: rgb(87, 66, 61) 15px solid;
    }

    .PlantContainer {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 160px;
        width: 150px;
        overflow: visible;
        gap: 0;
    }

    .Farms {
        display: flex;
        flex-wrap: nowrap;
        gap: 10px;
        justify-content: left;
        width: 100%;
    }

    .PlantOptions {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        height: 500px;
        width: 400px;
        background-color: aliceblue;
        border-radius: 50px;
        border: none;
        box-shadow: 5px 5px black;
        z-index: 1;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        z-index: 2;
    }

    .MenuTitle {
        color: white;
        font-size: 60px;
        -webkit-text-stroke: 2px black;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        z-index: 3;
    }

    .PlantOptionsButton {
        background-color: crimson;
        border: 15px solid brown;
        border-radius: 25px;
        height: 75px;
        width: 275px;
        color: white;
        font-size: 20px;
        transition: ease 500ms;
        z-index: 3;
    }

    .PlantOptionsButton:hover {
        background-color: rgb(226, 72, 103);
        border: 15px solid rgb(235, 32, 32);
        border-radius: 25px;
        height: 75px;
        width: 275px;
        color: white;
        font-size: 20px;
    }

    .Carrot {
        position: absolute;
        bottom: 0px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 20px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        border-bottom-left-radius: 10%;
        border-bottom-right-radius: 10%;
        background-color: rgb(223, 100, 0);
        z-index: 1;
        border-left: rgb(209, 124, 33) solid 5px;
        box-shadow: 2px 2px;
    }


    .ExitButton {
        position: fixed;
        right: -25px;
        top: -25px;
        height: 100px;
        width: 100px;
        border-radius: 50px;
        border: solid brown 15px;
        background-color: crimson;
        color: white;
        font-family: cursive;
        font-size: 50px;
        transition: ease 500ms;
        z-index: 4;
    }

    .ExitButton:hover {
        background-color: rgb(226, 72, 103);
        border: 15px solid rgb(235, 32, 32);
        border-radius: 25px;
    }

    .UpgradeConfirmation {
        display: none;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        height: 500px;
        width: 400px;
        background-color: white;
        border-radius: 50px;
        z-index: 1;
        box-shadow: 2px 2px black;
    }

    .PlotButton {
        background: rgb(77, 60, 39);
        background: linear-gradient(357deg, rgb(88, 81, 72) 0%, rgba(55, 38, 14, 1) 100%);
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        border: 2px rgb(252, 252, 252) solid;
        border-radius: 20px;

        width: 75px;
        color: rgb(255, 255, 255);

    }

    .PlotButton:hover {
        border: 5px rgb(255, 196, 196) solid;
    }

    .Path1 {
        height: 100px;
        width: 90%;
        background-color: rgb(112, 91, 60);
        border: rgb(86, 73, 53) solid 12px;
    }

    .NewFarm {
        height: 170px;
        width: 160px;
        background: linear-gradient(357deg, rgba(56, 43, 25, 1) 0%, rgba(55, 38, 14, 1) 100%);
        border: 5px rgb(65, 29, 2) solid;
        text-align: center;
        line-height: 0px;
        border-radius: 25px;
        color: white;
        font-family: cursive;
        font-size: 200px;
    }

    .Roof1 {
        position: absolute;
        right: 0;
        top: 0;
        height: 160px;
        width: 150px;
        background-color: rgb(70, 60, 46);
        border-top: 5px solid black;
        border-left: 5px solid black;
        border-top-left-radius: 25px;
    }

    .Roof2 {
        position: absolute;
        right: 0;
        bottom: 0;
        height: 150px;
        width: 150px;
        background-color: rgb(55, 46, 32);
        border-bottom: 5px solid black;
        border-top: 10px solid black;
        border-left: 5px solid black;
        border-bottom-left-radius: 25px;
    }

    .House {
        position: absolute;
        height: 310px;
        width: 210px;
        top: 100px;
        right: 0;
    }

    .Porch {
        height: 100px;
        width: 50px;
        background-color: rgb(55, 46, 32);
        position: absolute;
        left: 0;
        bottom: 25px;
        border: 5px solid black;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
    }

    .EnterHouseButton {
        position: absolute;
        height: 50px;
        width: 100px;
        left: -100px;
        bottom: 50px;
        border: solid brown 5px;
        background-color: crimson;
        border-radius: 5px;
        font-size: 17px;
        color: white;
        transition: ease 500ms;
    }

    .EnterHouseButton:hover {
        color: white;
        border: crimson solid 1px;
        background-color: brown;
    }

    .HouseBackground {
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        background-color: rgb(70, 60, 46);
        z-index: 100;
    }

    .HouseInside {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        height: 75vh;
        width: 80%;
        z-index: 101;
        background-color: rgb(89, 81, 70);
        border-radius: 50px;
        font-family: cursive;
    }

    .LeaveHouseButton {
        height: 120px;
        width: 290px;
        position: absolute;
        bottom: 0;
        right: 0;
        z-index: 102;
        background-color: rgb(70, 60, 46);
        border: rgb(77, 68, 55) solid 10px;
        border-top-left-radius: 100px;
        color: white;
        font-family: cursive;
        font-size: 40px;
        transition: ease 500ms;
    }

    .LeaveHouseButton:hover {
        border: rgb(255, 255, 255) solid 10px;
        height: 150px;
        width: 300px;
    }

    .Computer {
        width: 300px;
        height: 100px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgb(114, 93, 70);
    }

    .Moniter {
        width: 100px;
        height: 30px;
        background-color: black;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
    }

    .Keyboard {
        width: 80px;
        height: 30px;
        position: absolute;
        left: 90px;
        bottom: 10px;
        background-color: rgb(200, 177, 151);
    }

    .Mouse {
        height: 30px;
        width: 20px;
        background-color: rgb(200, 177, 151);
        position: absolute;
        left: 180px;
        bottom: 10px;
    }

    .ComputerScreen {
        width: 700px;
        height: 400px;
        background-color: white;
        z-index: 103;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border: 25px solid black;
        border-radius: 50px;
    }

    .SellAppIcon {
        width: 75px;
        height: 75px;
        background-color: greenyellow;
        z-index: 104;
        position: absolute;
        top: 70px;
        left: 40px;
        font-size: 50px;
        color: white;
        text-align: center;
        border-radius: 25px;
        cursor: pointer;
    }

    .SellAppIconRIGHT {
        width: 75px;
        height: 75px;
        background-color: greenyellow;
        z-index: 104;
        position: absolute;
        top: 70px;
        right: 40px;
        font-size: 50px;
        color: white;
        text-align: center;
        border-radius: 25px;
        cursor: pointer;
    }

    .TopBar {
        height: 50px;
        width: 100%;
        background-color: rgba(128, 128, 128, 0.296);
        position: absolute;
        left: 0;
        top: 0;
    }

    .Date {
        font-family: cursive;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    .LIT {
        height: 600px;
        width: 300px;
        position: absolute;
        top: 200px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
    }

    .ListedItem {
        height: auto;
        width: auto;
    }

    .SACB {
        height: 50px;
        width: 150px;
        font-family: cursive;
    }

    .TopBarMoney {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: 10px;
        color: green;
    }

    .Money {
        font-family: cursive;
        color: white;
        font-size: 25px;
        position: absolute;
        top: 5px;
        left: 50%;
        transform: translateX(-50%);
    }

    .UseComputerButton {
        height: 50px;
        width: 150px;
        background-color: rgb(70, 60, 46);
        border: rgb(255, 255, 255) solid 5px;
        font-family: cursive;
        color: white;
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 10px;
        transition: ease 1s;
    }

    .UseComputerButton:hover {
        border: rgb(94, 79, 58) solid 5px;
    }

    .Bed {
        height: 200px;
        width: 500px;
        background-color: rgb(192, 67, 67);
        position: absolute;
        bottom: 0;
        left: 0;
        border-top: rgb(114, 93, 70) solid 10px;
        border-right: rgb(114, 93, 70) solid 10px;
    }

    .TopBed {
        width: 100px;
        height: 200px;
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: white;
        border-top: rgb(114, 93, 70) solid 10px;
    }

    .ScrollingFrame {
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
        height: 350px;
        width: 300px;
        overflow-y: auto;
    }

    .Lettuce {
        height: 30px;
        width: 30px;
        background-color: rgb(127, 157, 75);
        border-top-right-radius: 20px;
        border-top-left-radius: 20px;
        border-right: 12px solid green;
        position: absolute;
        bottom: 0px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
    }

    .Tomato {
        height: 15px;
        width: 15px;
        background-color: rgb(132, 28, 28);
        border-radius: 7px;
        border-right: 3px solid rgb(178, 81, 81);
        position: absolute;
        bottom: 0px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
    }

    .Turnip {
        height: 30px;
        width: 30px;
        background-color: rgb(158, 146, 207);
        border-top-right-radius: 20px;
        border-top-left-radius: 20px;
        border-right: 12px solid rgb(85, 0, 128);
        position: absolute;
        bottom: 0px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
    }

    .PeaPod {
        height: 15px;
        width: 30px;
        background-color: rgb(18, 77, 13);
        border-radius: 7px;
        border-right: 8px solid rgb(63, 128, 88);
        position: absolute;
        bottom: 0px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
    }

    .Banana {
        height: 26px;
        width: 8px;
        background-color: rgb(196, 199, 48);
        border-radius: 7px;
        border-right: 4px solid rgba(144, 136, 32, 0.952);
        position: absolute;
        bottom: 0px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
    }

    .KitchenOutside {
        height: 200px;
        width: 200px;
        position: absolute;
        right: 0;
        top: 440px;
    }

    .FlatRoof {
        position: absolute;
        right: 0;
        top: 0;
        height: 200px;
        width: 100px;
        background-color: rgb(83, 123, 139);
        border-radius: 25px;
        border: rgb(74, 106, 167) solid 20px;
    }

    .Building2Porch {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        height: 100px;
        width: 60px;
        background-color: rgb(83, 123, 139);
        border-radius: 25px;
        border: rgb(74, 106, 167) solid 20px;
        border-right: none;
        border-top-right-radius: 0px;
        border-bottom-right-radius: 0px;
    }

    .KitchenBackground {
        position: absolute;
        left: 0;
        top: 0;
        height: 100vh;
        width: 100%;
        background-color: rgb(69, 69, 69);
        z-index: 100;
    }

    .KitchenFloor {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 50px;
        width: 90%;
        height: 100vh;
        background-color: rgb(123, 123, 123);
        border-radius: 50px;
    }

    .ExitKitchenButton {
        position: absolute;
        bottom: 0;
        right: 0;
        height: 100px;
        width: 200px;
        z-index: inherit;
        border-top-left-radius: 50px;
    }

    .OvenDiv {
        height: 150px;
        width: 100%;
        position: relative;
    }

    .Oven {
        height: 150px;
        width: 150px;
        background-color: rgb(193, 193, 193);
        position: absolute;
    }

    .Oven:nth-child(1) {
        left: 0px;
    }

    .Oven:nth-child(2) {
        left: 150px;
    }

    .Oven:nth-child(3) {
        left: 300px;
    }

    .Oven:nth-child(4) {
        left: 450px;
    }

    .Oven:nth-child(5) {
        left: 600px;
    }

    .OvenDoor {
        height: 5px;
        width: 130px;
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgb(162, 162, 162);
    }

    .CookButton {
        position: absolute;
        left: 50%;
        top: 1px;
        transform: translateX(-50%);
        width: 50%;
    }

    .Stove {
        height: 110px;
        width: 110px;
        background-color: rgb(146, 146, 146);
        position: absolute;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
    }

    .InnerStove {
        height: 90px;
        width: 90px;
        background-color: rgb(73, 73, 73);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 25px;
    }

    .Pan {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: rgb(59, 59, 59);
        border: 3px solid rgb(43, 43, 43);
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    .MenuUI {
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1000;
        background-color: rgba(255, 255, 255, 0.249);
        backdrop-filter: blur(5px);
    }

    .SideBar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 100vh;
        width: 500px;
        background-color: rgba(255, 255, 255);
        z-index: inherit;
        border: black solid 5px;
        border-top: none;

    .ButtonSection {
        position: absolute;

        bottom: 0;

<body>
    <div id="MenuUI" class="MenuUI">
        <div class="SideBar">
            <h3 class="MenuTitle" style="text-align: center;">Farming Simulator</h3>

            <div class="ButtonSection">
                <div id="MainOptions">
                    <button class="PlantOptionsButton" onclick="Normal()">Quick Play</button>
                    <div style="height: 10px;"></div>
                    <button class="PlantOptionsButton" onclick="document.getElementById('PlayOptions').style.display = 'block'; document.getElementById('MainOptions').style.display = 'none';">Play</button>
                    <div style="height: 10px;"></div>
                    <button class="PlantOptionsButton" onclick="document.getElementById('Credits').style.display = 'block'; document.getElementById('MainOptions').style.display = 'none';">Credits</button>
                </div>

                <div id="PlayOptions" style="display: none;" class="PlayOptions">
                    <button class="PlantOptionsButton" onclick="Easy()">Easy</button>
                    <div style="height: 10px;"></div>
                    <button class="PlantOptionsButton" onclick="Normal()">Normal</button>
                    <div style="height: 10px;"></div>
                    <button class="PlantOptionsButton" onclick="Hard()">Hard</button>
                </div>

                <div style="display: none; text-align: center;" id="Credits">
                    <button class="PlantOptionsButton" onclick="document.getElementById('MainOptions').style.display = 'block'; document.getElementById('Credits').style.display = 'none';">back</button>
                    <div style="height: 10px;"></div>
                    <p style="font-family: cursive;">Creator/Developer: <a style="color: orange;" href="https://github.com/kaboomcrew">kaboomcrew</a></p>
                    <p style="font-family: cursive;">Ideas: @Dz</p>
                </div>
            </div>
        </div>
    </div>


    <div class="HouseBackground" style="display: none;" id="HB">
        <button class="UseComputerButton" onclick="UseComputer()">Toggle Computer</button>
        <div class="HouseInside">
            <div class="Computer">
                <div class="Moniter"></div>
                <div class="Keyboard"></div>
                <div class="Mouse"></div>
            </div>

            <div class="Bed">
                <div class="TopBed"></div>
            </div>

            <div style="display: none;" id="ComputerScreen" class="ComputerScreen">
                <div class="TopBar">
                    <div id="Date" class="Date">Date</div>
                    <p class="TopBarMoney"><a id="Money2"></a>$</p>
                </div>
                <div class="Homescreen">
                    <div class="SellAppIcon">$</div>
                    <div class="SellAppIconRIGHT">$</div>
                </div>
                <div id="SellApp" class="SellApp">
                    <h3 style="position: absolute; left: 50%; transform: translateX(-50%);" class="MenuTitle">Sell Crops
                    </h3>
                    <div style="display: none;" class="ListedItem" id="ListedItem">
                        <a>Item</a>
                        <button>Sell</button>
                    </div>
                    <div id="LIT" class="LIT"></div>
                    <button style="z-index: 200; position: absolute; bottom: 10px; left: 300px;" class="SACB"
                        onclick="SellAll()">Sell All Crops</button>
                </div>
            </div>

        </div>
        <button class="LeaveHouseButton" onclick="LeaveHouse()" id="LHB">Leave House</button>
    </div>


    <div class="House">
        <div class="Roof1"></div>
        <div class="Roof2"></div>
        <div class="Porch"></div>

        <button class="EnterHouseButton" onclick="EnterHouse()" id="EHB">Enter House</button>
    </div>

    <div id="Container"></div>

    <div class="KitchenOutside">
        <button class="EnterHouseButton" style="z-index: 50;" onclick="EnterKitchen()">Enter Kitchen</button>
        <div class="FlatRoof"></div>
        <div class="Building2Porch"></div>
    </div>

    <div id="KitchenBackground" style="display: none;" class="KitchenBackground">
        <button class="ExitKitchenButton" onclick="LeaveKitchen()">Leave Kitchen</button>
        <div class="KitchenFloor">
            <div class="OvenDiv" id="OvenDiv">

                <div class="Oven">
                    <div class="OvenDoor"></div>
                    <button class="CookButton" onclick="CookOptions(this.parentElement)">Cook</button>

    <script>
        let Inventory = [];
        let IsOn = false;
        function UseComputer() {
            if (!IsOn) {
                document.getElementById("ComputerScreen").style.display = "block";
                IsOn = true;
            } else if (IsOn) {
                document.getElementById("ComputerScreen").style.display = "none";
                IsOn = false;
            }
        }

        function formatNumber(number) {
            number = number.toFixed(2) + '';
            x = number.split('.');
            x1 = x[0];
            x2 = x.length > 1 ? '.' + x[1] : '';
            var rgx = /(\d+)(\d{3})/;
            while (rgx.test(x1)) {
                x1 = x1.replace(rgx, '$1' + ',' + '$2');
            }
            var unremovedDecimal = x1 + x2;
            var RemovedDecimals = unremovedDecimal.split(".")[0];
            return RemovedDecimals;
        }

        var Dollars = 40; /* Starting Price 40 */
        var MoneyMultiplier = 1.00;
        var GrowingTime = 4000; /* Ms */
        var CookingTime = 8000;

        const MainUI = document.getElementById("MenuUI");

        function Easy() {
            Dollars = 60;
            MoneyMultiplier = 1.70;
            GrowingTime = 2000;
            CookingTime = 4000;
            MainUI.style.display = "none";
        }

        function Normal() {
            Dollars = 40;
            MoneyMultiplier = 1.20;
            GrowingTime = 4000;
            CookingTime = 8000;
            MainUI.style.display = "none";
        }

        function Hard() {
            Dollars = 10;
            MoneyMultiplier = 1.00;
            GrowingTime = 6000;
            CookingTime = 10000;
            MainUI.style.display = "none";
        }

        function UpdateMoney() {
            document.getElementById("Money").innerHTML = formatNumber(Dollars);
            document.getElementById("Money2").innerHTML = formatNumber(Dollars);
        }
        setInterval(() => {
            UpdateMoney()
        }, 500);

        var Ovens = 1;
        var OvenPrice = 200;

        function OpenOvenCreationUI() {
            document.getElementById("NewOvenConfirmation").style.display = "block";
            document.getElementById("NewOvenPrice").innerHTML = formatNumber((OvenPrice * Math.pow(10, Ovens)));

            document.getElementById("NewOvenConFirmationButton").onclick = function () {
                if (Dollars >= (OvenPrice * Math.pow(10, Ovens)) && Ovens <= 4) {
                    const CloneableOven = document.getElementById("CopyableOven");
                    const NewOven = CloneableOven.cloneNode(true);
                    NewOven.style.display = "block";

                    document.getElementById("OvenDiv").appendChild(NewOven);
                    document.getElementById("OvenDiv").appendChild(document.getElementById("NewOvenButton"));
                    Ovens += 1;
                    document.getElementById('NewOvenConfirmation').style.display = 'none';
                    if (Ovens == 5) {
                        document.getElementById("NewOvenButton").style.display = "none";
                    }
                }
            }
        }

        function CookOptions(Oven) {
            if (Oven.children[2].children[0].style.backgroundColor == "rgb(163, 56, 26)") {
                return;
            }

            document.getElementById("CookOptions").style.display = "block";

            var Patatos = 0;
            var Carrots = 0;
            var Lettuces = 0;
            var Tomatos = 0;
            var Wheats = 0;
            var Turnips = 0;
            var Peass = 0;
            var Bananas = 0;
            for (const item in Inventory) {
                if (Inventory[item] == "Patato") {
                    Patatos += 1;
                } else if (Inventory[item] == "Carrot") {
                    Carrots += 1;
                } else if (Inventory[item] == "Lettuce") {
                    Lettuces += 1;
                } else if (Inventory[item] == "Tomato") {
                    Tomatos += 1;
                } else if (Inventory[item] == "Wheat") {
                    Wheats += 1;
                } else if (Inventory[item] == "Turnip") {
                    Turnips += 1;
                } else if (Inventory[item] == "Peas") {
                    Peass += 1;
                } else if (Inventory[item] == "Banana") {
                    Bananas += 1;
                }
            }

            document.getElementById("MakeFries").onclick = function () {
                if (Patatos >= 1) {
                    Cook("Fries", Oven);
                    document.getElementById('CookOptions').style.display = 'none';
                }
            }
            document.getElementById("MakeCarrotSoup").onclick = function () {
                if (Carrots >= 2) {
                    Cook("CarrotSoup", Oven);
                    document.getElementById('CookOptions').style.display = 'none';
                }
            }
            document.getElementById("MakeBread").onclick = function () {
                if (Wheats >= 3) {
                    Cook("Bread", Oven);
                    document.getElementById('CookOptions').style.display = 'none';
                }
            }
            document.getElementById("MakeSalad").onclick = function () {
                if (Carrots >= 1 && Lettuces >= 2 && Tomatos >= 1 && Peass >= 2) {
                    Cook("Salad", Oven);
                    document.getElementById('CookOptions').style.display = 'none';
                }
            }
            document.getElementById("MakeKetchup").onclick = function () {
                if (Tomatos >= 4) {
                    Cook("Ketchup", Oven);
                    document.getElementById('CookOptions').style.display = 'none';
                }
            }
            document.getElementById("MakeTurnipTart").onclick = function () {
                if (Turnips >= 2) {
                    Cook("TurnipTart", Oven);
                    document.getElementById('CookOptions').style.display = 'none';
                }
            }
            document.getElementById("MakeBananaBread").onclick = function () {
                if (Bananas >= 2 && Wheats >= 1) {
                    Cook("BananaBread", Oven);
                    document.getElementById('CookOptions').style.display = 'none';
                }
            }
        }



        function Cook(Product, Oven) {
            Oven.children[2].children[0].style.backgroundColor = "rgb(163, 56, 26)";
            Oven.children[2].children[0].children[0].style.backgroundColor = "rgb(179, 154, 96";


            if (Product == "Fries") {
                Inventory.splice(Inventory.indexOf("Patato"), 1);
                DisplayInventory();
            } else if (Product == "CarrotSoup") {
                Inventory.splice(Inventory.indexOf("Carrot"), 2);
                DisplayInventory();
            } else if (Product == "Bread") {
                Inventory.splice(Inventory.indexOf("Wheat"), 3);
                DisplayInventory();
            } else if (Product == "Salad") {
                Inventory.splice(Inventory.indexOf("Carrot"), 1);
                Inventory.splice(Inventory.indexOf("Lettuce"), 2);
                Inventory.splice(Inventory.indexOf("Tomato"), 1);
                Inventory.splice(Inventory.indexOf("Peas"), 2);
                DisplayInventory();
            } else if (Product == "Ketchup") {
                Inventory.splice(Inventory.indexOf("Tomato"), 4);
                DisplayInventory();
            } else if (Product == "TurnipTart") {
                Inventory.splice(Inventory.indexOf("Turnip"), 2);
                DisplayInventory();
            } else if (Product == "BananaBread") {
                Inventory.splice(Inventory.indexOf("Banana"), 2);
                Inventory.splice(Inventory.indexOf("Wheat"), 1);
                DisplayInventory();
            }



            setTimeout(() => {
                const Button = Oven.children[1];
                Button.innerHTML = "Collect";
                Oven.children[2].children[0].style.backgroundColor = "rgb(73, 73, 73)";
                Button.onclick = function () {
                    Inventory.push(Product);
                    DisplayInventory();

                    Oven.children[2].children[0].children[0].style.backgroundColor = "rgb(59, 59, 59)";
                    Button.innerHTML = "Cook";
                    Button.onclick = function () { CookOptions(this.parentElement) };
                }
            }, CookingTime);

        }


        function EnterHouse() {
            document.getElementById("HB").style.display = "block";
        }
        function LeaveHouse() {
            document.getElementById("HB").style.display = "none";
        }

        function EnterKitchen() {
            document.getElementById("KitchenBackground").style.display = "block";
        }

        function LeaveKitchen() {
            document.getElementById("KitchenBackground").style.display = "none";
        }

        let PlotData = [];


        var Date = new Date();
        var Year = Date.getFullYear();
        let Months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sept", "Oct", "Nov", "Dec"];
        let Month = Date.getMonth();
        let Day = Date.getDate();
        let WeekDays = ["Mon", "Tue", "Wed", "Thur", "Fri", "Sat", "Sun"];
        let Weekday = Date.getDay();
        let FullDate = WeekDays[Weekday] + " " + (Day) + " " + Months[Month] + " " + (Year);

        document.getElementById("Date").innerHTML = FullDate


        var CurrentFarms = 5;
        var CreateFarmPrice = 10000;

        function CreateFarm() {
            const CopyableFarm = document.getElementById("CopyableFarm");

            if (Dollars >= CreateFarmPrice) {
                Dollars -= CreateFarmPrice;
                CreateFarmPrice *= 2;

                CurrentFarms += 1;
                const NewFarm = CopyableFarm.cloneNode(true);
                NewFarm.style.display = "Block";
                document.getElementById("Farms2").appendChild(NewFarm);
                let NewID = "Plot" + CurrentFarms;
                NewFarm.id = NewID;
                for (let i = 0; i < NewFarm.children.length; i++) {
                    if (i == 1) {
                        NewFarm.children[i].id = "PlantContainer" + CurrentFarms;
                    }
                }
                AddPlotToData(NewID)
                document.getElementById("Farms2").appendChild(document.getElementById("CreateFarmButton"));
                if (CurrentFarms == 10) {
                    document.getElementById("CreateFarmButton").style.display = "none";
                }
            }

        }


        function OpenUpgradeUI(plot) {
            const UpgradeUI = document.getElementById("UpgradeConfirmation");
            UpgradeUI.style.display = "block";

            let PlotNumInList = Number(plot.replace("Plot", "")) - 1;
            let PlotInfo = PlotData[PlotNumInList].split(" ");

            let PlantCounter = Number(PlotInfo[1]);

            var IncreasedPriceNum = 50;
            var UpgradePrice = IncreasedPriceNum * (PlantCounter * PlantCounter);

            document.getElementById("RequestedUpgradePrice").innerHTML = UpgradePrice;

            document.getElementById("UpgradeButton").onclick = function () {

                if (Dollars >= UpgradePrice) {
                    Dollars -= UpgradePrice
                    Upgrade(plot)
                    UpgradeUI.style.display = "none";
                }
            }
            document.getElementById("ExitButton2").onclick = function () {
                UpgradeUI.style.display = "none";
            }

        }

        function OpenPlotCreationUI() {
            const UI = document.getElementById("NewPlotConFirmation");
            UI.style.display = "block";

            document.getElementById("NewPlotPrice").innerHTML = formatNumber(CreateFarmPrice);

            document.getElementById("ExitButton3").onclick = function () {
                UI.style.display = "none";
            }
            document.getElementById("NewPlotConFirmationButton").onclick = function () {
                UI.style.display = "none";
                CreateFarm()
            }
        }


        const CopyablePatatoPlant = document.getElementById("CopyablePatatoPlant");
        const CopyableCarrotPlant = document.getElementById("CopyableCarrotPlant");

        function AddPlotToData(ID) {
            let DataString = ID.toString() + " 1 false none"; // id, how many plants can grow on that tile, if something is growing on it, type of crop growing // 
            PlotData.push(DataString);
        }

        const Farms = document.getElementById("Farms");
        if (Farms) {
            const Farms2 = Farms.children;
            for (let i = 0; i < Farms2.length; i++) {
                const Farm = Farms2[i];
                AddPlotToData(Farm.id);
            }
        } else { }

        function Upgrade(Plot) {
            let PlotNumInList = Number(Plot.replace("Plot", "")) - 1;
            let PlotInfo = PlotData[PlotNumInList].split(" ");

            let PlantCounter = Number(PlotInfo[1]);
            PlantCounter += 1;

            PlotInfo[1] = PlantCounter;

            let ReturningString = PlotInfo[0] + " " + PlotInfo[1] + " " + PlotInfo[2] + " " + PlotInfo[3];
            PlotData[PlotNumInList] = ReturningString;
        }


        function DisplayInventory() {
            const ListedItemsContainer = document.getElementById("LIT")
            ListedItemsContainer.innerHTML = "";

            const LisedItemCloneable = document.getElementById("ListedItem");

            const itemCounts = {};
            for (let i = 0; i < Inventory.length; i++) {
                const item = Inventory[i];
                itemCounts[item] = (itemCounts[item] || 0) + 1;
            }
            for (const item in itemCounts) {
                const NewItem = LisedItemCloneable.cloneNode(true);
                NewItem.style.display = "block";
                NewItem.children[0].innerHTML = `${item} x${itemCounts[item]}`;
                NewItem.children[1].onclick = function () {
                    Sell(item);
                }
                ListedItemsContainer.appendChild(NewItem);
            }
        }

        DisplayInventory()

        function SellAll() {
            Sell("All")
        }

        function Sell(index) {
            if (index == "All") {
                for (var Item of Inventory) {
                    if (Item == "Patato") {
                        Dollars += (15 * MoneyMultiplier);

        function GrowOptions(Plot, button) {
            let PlotNumInList = Number(Plot.replace("Plot", "")) - 1;
            let PlotInfo = PlotData[PlotNumInList].split(" ");
            if (PlotInfo[2] == "sell") {
                Grow(Plot, button);
                return
            } else if (PlotInfo[2] == "false") {
                const OptionUI = document.getElementById("PlantOptions");
                OptionUI.style.display = "block";

                let SendPlot = Plot;
                let SendButton = button;

                document.getElementById("PatatoPrice").innerHTML = formatNumber(5 * Number(PlotInfo[1]));
                document.getElementById("CarrotPrice").innerHTML = formatNumber(25 * Number(PlotInfo[1]));
                document.getElementById("LettucePrice").innerHTML = formatNumber(100 * Number(PlotInfo[1]));
                document.getElementById("TomatoPrice").innerHTML = formatNumber(750 * Number(PlotInfo[1]));
                document.getElementById("TurnipPrice").innerHTML = formatNumber(10000 * Number(PlotInfo[1]));
                document.getElementById("WheatPrice").innerHTML = formatNumber(4000 * Number(PlotInfo[1]));
                document.getElementById("PeasPrice").innerHTML = formatNumber(60000 * Number(PlotInfo[1]));
                document.getElementById("BananaPrice").innerHTML = formatNumber(65000 * Number(PlotInfo[1]));

                document.getElementById("GrowPatato").onclick = function () {
                    if (Dollars >= 5 * Number(PlotInfo[1])) {
                        Dollars -= 5 * Number(PlotInfo[1]);
                        Grow(SendPlot, SendButton, "Patato");
                    }
                }
                document.getElementById("GrowCarrot").onclick = function () {
                    if (Dollars >= 25 * Number(PlotInfo[1])) {
                        Dollars -= 25 * Number(PlotInfo[1]);
                        Grow(SendPlot, SendButton, "Carrot");
                    }
                }
                document.getElementById("GrowLettuce").onclick = function () {
                    if (Dollars >= 100 * Number(PlotInfo[1])) {
                        Dollars -= 100 * Number(PlotInfo[1]);
                        Grow(SendPlot, SendButton, "Lettuce")
                    }
                }
                document.getElementById("GrowTomato").onclick = function () {
                    if (Dollars >= 750 * Number(PlotInfo[1])) {

                        Grow(SendPlot, SendButton, "Tomato")
                    }
                }
                document.getElementById("GrowTurnip").onclick = function () {

                        Grow(SendPlot, SendButton, "Turnip")
                    }

        function Grow(Plot, Button, Plant) {

            const OptionUI = document.getElementById("PlantOptions");
            OptionUI.style.display = "none";

            let PlotNumInList = Number(Plot.replace("Plot", "")) - 1;
            let PlotInfo = PlotData[PlotNumInList].split(" ");
            let PlantContainer = document.getElementById("PlantContainer" + (PlotNumInList + 1));

            if (PlotInfo[2] === "false") {
                PlotInfo[2] = "true";
                PlotData[PlotNumInList] = `${PlotInfo[0]} ${PlotInfo[1]} ${PlotInfo[2]} ${PlotInfo[3]}`;

                for (let i = 0; i < PlotInfo[1]; i++) {
                    let NewPatato = 0;
                    if (Plant == "Patato") {
                        NewPatato = CopyablePatatoPlant.cloneNode(true);
                        PlotInfo[3] = "Patato";
                    }
                    if (Plant == "Carrot") {
                        NewPatato = CopyableCarrotPlant.cloneNode(true);
                        PlotInfo[3] = "Carrot";
                    }
                    if (Plant == "Lettuce") {
                        NewPatato = document.getElementById("CopyableLettucePlant").cloneNode(true);
                        PlotInfo[3] = "Lettuce";
                    }
                    if (Plant == "Tomato") {
                        NewPatato = document.getElementById("CopyableTomatoPlant").cloneNode(true);
                        PlotInfo[3] = "Tomato";
                    }
                    if (Plant == "Turnip") {
                        NewPatato = document.getElementById("CopyableTurnipPlant").cloneNode(true);
                        PlotInfo[3] = "Turnip";
                    }
                    if (Plant == "Wheat") {
                        NewPatato = document.getElementById("CopyableWheatPlant").cloneNode(true);
                        PlotInfo[3] = "Wheat";
                    }
                    if (Plant == "Peas") {
                        NewPatato = document.getElementById("CopyablePeasPlant").cloneNode(true);
                        PlotInfo[3] = "Peas";
                    }
                    if (Plant == "Banana") {
                        NewPatato = document.getElementById("CopyableBananaPlant").cloneNode(true);
                        PlotInfo[3] = "Banana";
                    }

                    NewPatato.style.display = "block";
                    PlantContainer.appendChild(NewPatato);

                    const children = NewPatato.children;
                    for (let j = 0; j < children.length; j++) {
                        setTimeout(() => {
                            children[j].style.visibility = "visible";

                            if (j == (children.length - 1)) {
                                Button.innerHTML = "Gather";

                                PlotInfo[2] = PlotInfo[2].replace("true", "sell");

                                let ReturningString = PlotInfo[0] + " " + PlotInfo[1] + " " + PlotInfo[2] + " " + PlotInfo[3];
                                PlotData[PlotNumInList] = ReturningString;
                            }
                        }, j * CookingTime);
                    }
                }

            } else if (PlotInfo[2] === "sell") {


                const FarmPlot = document.getElementById("PlantContainer" + (PlotNumInList + 1));
                const crops = Array.from(FarmPlot.children);

                crops.forEach(crop => crop.remove());

                for (let i = 0; i < Number(PlotInfo[1]); i++) {
                    Inventory.push(PlotInfo[3]);
                }
                DisplayInventory()

                PlotInfo[2] = PlotInfo[2].replace("sell", "false");
                PlotInfo[3] = "none";

                let ReturningString = PlotInfo[0] + " " + PlotInfo[1] + " " + PlotInfo[2] + " " + PlotInfo[3];
                PlotData[PlotNumInList] = ReturningString;
                Button.innerHTML = "Grow";
            }
        }

    </script>
