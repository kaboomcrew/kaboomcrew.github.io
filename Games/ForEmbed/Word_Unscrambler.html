<script>
    var streak = 0;

    const WordsArray = ["Hello"];
    let Currentword;
    var Tries = 3;

    const InputBar = document.getElementById("input");
    const NextBtn = document.getElementById("Next");
    const EntrBtn = document.getElementById("EnrButton");

    NextBtn.disabled = true;
    EntrBtn.disabled = false;

    function ChangeWordsArray(Array, Element) {
        for (let i = 0; i < Array.length; i++) {
            let item = Array[i];
            WordsArray[i] = item;
        }
        if (Element) {
            document.getElementById("CatagoryDisplay").innerHTML = Element.innerHTML;
        }
    }

    function ScrambleWord(str) {
        const words = str.split(" ");
        const scrambledWords = [];

        for (let i = 0; i < words.length; i++) {
            let arr = words[i].split("");

            for (let j = 0; j < 11; j++) {
                let idx1 = Math.floor(Math.random() * arr.length);
                let idx2 = Math.floor(Math.random() * arr.length);
                [arr[idx1], arr[idx2]] = [arr[idx2], arr[idx1]];
            }

            let scrambledWord = arr.join("");
            scrambledWords.push(scrambledWord);
        }

        let scrambledWordsStr = scrambledWords.toString();
        scrambledWordsStr = scrambledWordsStr.replace(",", " ");
        return scrambledWordsStr;
    }


    function PickWord() {
        var index = Math.floor(Math.random() * WordsArray.length);
        let word = WordsArray[index];
        let scrambled = ScrambleWord(word);
        Currentword = word;
        document.getElementById("ScrambledwordSpace").innerHTML = scrambled;
        InputBar.value = "";
        NextBtn.disabled = true;
        EntrBtn.disabled = false;
        Tries = 3;
        document.getElementById("SubSpace").innerHTML = "Can you unscramble this word?";
        document.getElementById("GU").disabled = false;
        document.getElementById("Return").disabled = true;
    }

    function Loss() {
        document.getElementById("GU").disabled = true;
        document.getElementById("Return").disabled = false;
        document.getElementById("Next").disabled = true;
    }
    
    function GuessedWord() {
        let Input = InputBar.value
        if (Input.toLowerCase() == Currentword.toLowerCase()) {
            document.getElementById("SubSpace").innerHTML = "Correct";
            streak += 1;
            document.getElementById("StreakText").innerHTML = streak;
            NextBtn.disabled = false;
            EntrBtn.disabled = true;
        } else {
            Tries -= 1;
            document.getElementById("SubSpace").innerHTML = "Incorrect, " + Tries + " Tries left!";
            if (Tries == 0) {
                NextBtn.disabled = false;
                EntrBtn.disabled = true;
                Loss();
            }
        }
    }
    ChangeWordsArray([
        'United States', 'Canada', 'Mexico', 'Brazil', 'Argentina', 'UK', 'France', 'Germany',
        'Italy', 'Spain', 'Portugal', 'Russia', 'China', 'Japan', 'South Korea', 'India',

        'Norway', 'Finland', 'Denmark', 'Netherlands', 'Belgium', 'Poland', 'Ukraine'
    ])

</script>
