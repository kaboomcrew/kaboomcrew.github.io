<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kaboomcrew.io</title>
  <link rel="icon" type="image/x-icon" href="Boom.png">
  <style>
    #container {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    #moving-section {
      width: 100px;
      height: 100px;
      background-color: #ffcd05;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 30px;
      border: solid 10px black;

    }

    .shape {
      width: 50px;
      height: 50px;
      position: absolute;
    }

    .square {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      border: 10px solid black;
    }

    .circle {
      width: 25%;
      height: 50px;
      border-radius: 5px;
      border: 10px solid black;
    }

    .Floor50 {
      width: 50%;
      height: 50px;
      border-radius: 5px;
      border: 10px solid black;
    }

    .Floor75 {
      width: 75%;
      height: 50px;
      border-radius: 5px;
      border: 10px solid black;
    }

    .Floor100 {
      width: 100%;
      height: 50px;
      border-radius: 5px;
      border: 10px solid black;
    }

    .container {
      position: relative;
      width: 100%;
      height: 500px;
      border: 1px solid black;
      cursor: crosshair;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    body {
      background: linear-gradient(45deg, #f0f0f0, #d0d0d0, #f0f0f0);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    #safeparts section {
      background-image: url(BaseTexture_S.png);
    }


    @keyframes gradientAnimation {
      0% {

        background-position: 0% 50%;
      }

      50% {
        background-color: lightblue;
        background-position: 100% 50%;
      }

      100% {
        background-color: blue;
        background-position: 0% 50%;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <section style="display: none;" id="moving-section">
      <h1
        style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 60px; position: fixed; text-align: center; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; margin: 0; ">
        :)</h1>
    </section>
  </div>

  <script>
    var level = 1;

    const section = document.getElementById('moving-section');

    section.style.top = 550 + "px";

    document.addEventListener('DOMContentLoaded', function () {
      const container = document.getElementById('container');
      const step = 4;
      let movingLeft = false;
      let movingRight = false;


      function moveSection() {
        let newPositionX = parseInt(section.style.left) || 0;
        let newPositionY = parseInt(section.style.top) || 0;

        if (movingLeft) newPositionX -= step;
        if (movingRight) newPositionX += step;

        if (newPositionX < 0) newPositionX = 0;
        if (newPositionY < 0) newPositionY = 0;
        if (newPositionX + section.offsetWidth >= container.offsetWidth) newPositionX = container.offsetWidth - section.offsetWidth;
        if (newPositionY + section.offsetHeight >= container.offsetHeight) newPositionY = container.offsetHeight - section.offsetHeight;

        section.style.left = newPositionX + 'px';
        section.style.top = newPositionY + 'px';
      }

      document.addEventListener('keydown', function (event) {
        switch (event.key) {
          case 'ArrowLeft':
            movingLeft = true;
            break;
          case 'a':
            movingLeft = true
            break;
          case 'ArrowRight':
            movingRight = true;
            break;
          case 'd':
            movingRight = true
            break;
        }
      });

      document.addEventListener('keyup', function (event) {
        switch (event.key) {
          case 'ArrowLeft':
            movingLeft = false;
            break;
          case 'a':
            movingLeft = false
            break;
          case 'ArrowRight':
            movingRight = false;
            break;
          case 'd':
            movingRight = false
            break;
        }
      });

      setInterval(moveSection, 10);
    });
  </script>

    var gravityon = true;
    var gravityValue = 0;
    function applyGravity() {

      const section = document.getElementById('moving-section');
      section.style.top = (parseInt(section.style.top) + gravityValue) + 'px';
      gravityValue += 0.1;


    }
    function checkCollision() {
      const section1 = document.getElementById('moving-section');
      const section2 = document.getElementById('floor');

      const myDiv = document.getElementById('safeparts');

      const rect1 = section1.getBoundingClientRect();


      for (let i = 0; i < myDiv.children.length; i++) {
        const element = myDiv.children[i];

        const rect2 = element.getBoundingClientRect();

        if (rect1.right >= rect2.left &&
          rect1.left <= rect2.right &&
          rect1.bottom >= rect2.top &&
          rect1.top <= rect2.bottom) {
          gravityon = false;
          jumdebounce = false
          gravityValue = 0;
        }
        else {
          gravityon = true

        }

      }
      const killbricks = document.getElementById("KillParts")
      for (let i = 0; i < killbricks.children.length; i++) {
        const element = killbricks.children[i];

        const rect2 = element.getBoundingClientRect();

        if (rect1.right >= rect2.left &&
          rect1.left <= rect2.right &&
          rect1.bottom >= rect2.top &&
          rect1.top <= rect2.bottom) {
          gravityon = false;
          gravityValue = 0;
          if (document.getElementById("moving-section").style.display === "block") {

          }

      for (let i = 0; i < jumppads.children.length; i++) {

        }
      }
      else { }
    }
    function CheckCheckpoints() {

  <div id="MainGUI">
    
    <div id="LevelEditor">
      <button onclick="toggleEditor()">Toggle Editor</button>
      <div id="editor">
          <button onclick="saveProject()">Save Project</button>
          <button onclick="loadProject()">Load Project</button>
          <br>
          <label for="objectSelector">Choose object:</label>
          <select id="objectSelector" name="objectSelector">
              <option value="square">Square</option>
              <option value="circle">Circle</option>
          </select>
          <br>
          <label for="colorPicker">Choose color:</label>
          <input type="color" id="colorPicker" name="colorPicker" value="#0000ff">
          <br>
          <label for="sizePicker">Choose width:</label>
          <input type="range" id="sizePicker" name="sizePicker" min="0" max="100" value="5">
          <br>
          <textarea id="projectData" rows="5" cols="50" class="hidden"></textarea>
          <br>
          <button class="mode-button" onclick="setMode('build')">Build Mode</button>
          <button class="mode-button" onclick="setMode('edit')">Edit Mode</button>
          <button class="mode-button" onclick="setMode('delete')">Delete Mode</button>
      </div>
      <div id="levels">
          <div class="container" id="level0" onclick="handleLevelClick(event, 0)"></div>
      </div>
      <div class="button-container" id="levelButtons">
          <button onclick="showLevel(0)">Level 1</button>
          <button onclick="newLevel()">New Level</button>
      </div>

      <script>
          let currentLevel = 0;
          let levelCount = 1;
          let levelData = [{}];  // Initialize with one level data
          let selectedObject = null;
          let currentMode = 'build';

          function toggleEditor() {
              let editor = document.getElementById('editor');
              if (editor.style.display === 'none' || editor.style.display === '') {
                  editor.style.display = 'block';
              } else {
                  editor.style.display = 'none';
              }
          }

          function setMode(mode) {
              currentMode = mode;
              selectedObject = null;
              let objects = document.querySelectorAll('.object');
              objects.forEach(object => {
                  object.style.border = '';
              });
          }

          function showLevel(index) {
              // Hide all levels
              for (let i = 0; i < levelCount; i++) {
                  document.getElementById(`level${i}`).classList.add('hidden');
              }
              // Show the selected level
              document.getElementById(`level${index}`).classList.remove('hidden');
              currentLevel = index;
          }

          function newLevel() {
              if (levelCount >= 10) {
                  alert('Maximum of 10 levels reached');
                  return;
              }

              levelData.push({});
              const levelIndex = levelCount;
              levelCount++;
              // Create new level element
              let newLevel = document.createElement('div');
              newLevel.className = 'container hidden';
              newLevel.id = `level${levelIndex}`;
              newLevel.setAttribute('onclick', `handleLevelClick(event, ${levelIndex})`);
              document.getElementById('levels').appendChild(newLevel);

              // Create new level button
              let newButton = document.createElement('button');
              newButton.innerText = `Level ${levelCount}`;
              newButton.setAttribute('onclick', `showLevel(${levelIndex})`);
              document.getElementById('levelButtons').insertBefore(newButton, document.getElementById('levelButtons').lastElementChild);

              // Show the new level
              showLevel(levelIndex);
          }

          function handleLevelClick(event, levelIndex) {
              switch (currentMode) {
                  case 'build':
                      placeObject(event, levelIndex);
                      break;
                  case 'edit':
                      selectObject(event, levelIndex);
                      break;
                  case 'delete':
                      deleteObject(event, levelIndex);
                      break;
              }
          }

          function placeObject(event, levelIndex) {
              let object = document.getElementById('objectSelector').value;
              let color = document.getElementById('colorPicker').value;
              let size = document.getElementById('sizePicker').value;
              let container = document.getElementById(`level${levelIndex}`);
              let rect = container.getBoundingClientRect();
              let x = event.clientX - rect.left - size / 2; // Center the object horizontally
              let y = event.clientY - rect.top - 25;  // Center the object vertically

              // Ensure the object stays within bounds
              x = Math.max(0, Math.min(x, container.clientWidth - size));
              y = Math.max(0, Math.min(y, container.clientHeight - 50));

              let newObject = document.createElement('div');
              newObject.className = `object ${object}`;
              newObject.style.left = `${x}px`;
              newObject.style.top = `${y}px`;
              newObject.style.width = `${size}%`;
              newObject.style.height = `50px`;
              newObject.style.backgroundColor = color;
              newObject.style.borderColor = darkenColor(color);
              newObject.setAttribute('onclick', 'editObject(event, this)');
              container.appendChild(newObject);

              // Clip the object if it exceeds the container boundaries
              clipObject(newObject, container);

              // Save object data to the corresponding level data
              if (!levelData[levelIndex].objects) {
                  levelData[levelIndex].objects = [];
              }
              levelData[levelIndex].objects.push({
                  top: newObject.style.top,
                  left: newObject.style.left,
                  color: newObject.style.backgroundColor,
                  borderColor: newObject.style.borderColor,
                  object: object,
                  width: size
              });
          }

          function clipObject(objectElement, container) {
              let rect = objectElement.getBoundingClientRect();
              let containerRect = container.getBoundingClientRect();

              if (rect.right > containerRect.right) {
                  objectElement.style.width = `${containerRect.right - rect.left}px`;
              }
              if (rect.bottom > containerRect.bottom) {
                  objectElement.style.height = `${containerRect.bottom - rect.top}px`;
              }
          }

          function selectObject(event, levelIndex) {
              let objectElement = event.target;
              if (!objectElement.classList.contains('object')) return;

              if (selectedObject) {
                  selectedObject.style.border = `2px solid ${selectedObject.style.borderColor}`;
              }

              selectedObject = objectElement;
              selectedObject.style.border = '2px dashed red';

              // Update the object, color, and size selectors to match the selected object
              document.getElementById('objectSelector').value = selectedObject.classList.contains('circle') ? 'circle' : 'square';
              document.getElementById('colorPicker').value = rgbToHex(selectedObject.style.backgroundColor);
              document.getElementById('sizePicker').value = parseInt(selectedObject.style.width);
          }

          function deleteObject(event, levelIndex) {
              let objectElement = event.target;
              if (!objectElement.classList.contains('object')) return;

              let objectIndex = Array.from(objectElement.parentNode.children).indexOf(objectElement);
              objectElement.parentNode.removeChild(objectElement);
              levelData[levelIndex].objects.splice(objectIndex, 1);
          }

          async function saveProject() {
              const projectData = JSON.stringify(levelData);
              document.getElementById('projectData').value = projectData;
              document.getElementById('projectData').classList.remove('hidden');
              try {
                  await navigator.clipboard.writeText(projectData);
                  alert('Project data copied to clipboard');
              } catch (err) {
                  alert('Failed to copy project data');
              }
          }

          function loadProject() {
              try {
                  let projectData = document.getElementById('projectData').value;
                  levelData = JSON.parse(projectData);
                  document.getElementById('levels').innerHTML = ''; // Clear existing levels
                  document.getElementById('levelButtons').innerHTML = '<button onclick="showLevel(0)">Level 1</button><button onclick="newLevel()">New Level</button>'; // Reset level buttons
                  levelCount = levelData.length;
                  for (let i = 0; i < levelCount; i++) {
                      // Create level element
                      let newLevel = document.createElement('div');
                      newLevel.className = 'container';
                      newLevel.id = `level${i}`;
                      newLevel.setAttribute('onclick', `handleLevelClick(event, ${i})`);
                      document.getElementById('levels').appendChild(newLevel);

                      // Create level button
                      let newButton = document.createElement('button');
                      newButton.innerText = `Level ${i + 1}`;
                      newButton.setAttribute('onclick', `showLevel(${i})`);
                      document.getElementById('levelButtons').insertBefore(newButton, document.getElementById('levelButtons').lastElementChild);

                      // Load objects into the level
                      if (levelData[i].objects) {
                          levelData[i].objects.forEach(data => {
                              let newObject = document.createElement('div');
                              newObject.className = `object ${data.object}`;
                              newObject.style.top = data.top;
                              newObject.style.left = data.left;
                              newObject.style.width = `${data.width}%`;
                              newObject.style.height = `50px`;
                              newObject.style.backgroundColor = data.color;
                              newObject.style.borderColor = data.borderColor;
                              newObject.setAttribute('onclick', 'editObject(event, this)');
                              newLevel.appendChild(newObject);

                              // Clip the object if it exceeds the container boundaries
                              clipObject(newObject, newLevel);
                          });
                      }

                      // Hide all levels except the first
                      if (i !== 0) {
                          newLevel.classList.add('hidden');
                      }
                  }
                  currentLevel = 0;
              } catch (error) {
                  alert('Invalid project data');
              }
          }

          function editObject(event, objectElement) {
              if (currentMode !== 'edit') return;

              event.stopPropagation();
              selectObject(event, currentLevel);

              // Apply new object, size, and color
              let object = document.getElementById('objectSelector').value;
              let color = document.getElementById('colorPicker').value;
              let size = document.getElementById('sizePicker').value;
              selectedObject.className = `object ${object}`;
              selectedObject.style.backgroundColor = color;
              selectedObject.style.borderColor = darkenColor(color);
              selectedObject.style.width = `${size}%`;
              selectedObject.style.height = `50px`;

              // Update level data
              let objectIndex = Array.from(objectElement.parentNode.children).indexOf(objectElement);
              levelData[currentLevel].objects[objectIndex].object = object;
              levelData[currentLevel].objects[objectIndex].color = color;
              levelData[currentLevel].objects[objectIndex].borderColor = darkenColor(color);
              levelData[currentLevel].objects[objectIndex].width = size;

              // Clip the object if it exceeds the container boundaries
              clipObject(objectElement, objectElement.parentNode);
          }

          function rgbToHex(rgb) {
              let result = rgb.match(/\d+/g).map(function (x) { 
                  return parseInt(x).toString(16).padStart(2, '0'); 
              });
              return `#${result.join('')}`;
          }

          function darkenColor(color) {
              let rgb = hexToRgb(color);
              rgb.r = Math.max(0, rgb.r - 50);
              rgb.g = Math.max(0, rgb.g - 50);
              rgb.b = Math.max(0, rgb.b - 50);
              return rgbToHex(`rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`);
          }

          function hexToRgb(hex) {
              let bigint = parseInt(hex.slice(1), 16);
              let r = (bigint >> 16) & 255;
              let g = (bigint >> 8) & 255;
              let b = bigint & 255;
              return { r: r, g: g, b: b };
          }
      </script>

      <script>
        document.addEventListener("DOMContentLoaded", (event) => {
          loaded = true;
        });
        const LevelEditorGui = document.getElementById("LevelEditorGui");
        function OpenEditor() {
          document.getElementById("LevelGui").style.display = "none";
          const LevelEditor = document.getElementById("LevelEditor");
          if (LevelEditor) { // Check if the element exists
            // Loop through all direct children of "LevelEditor"
            for (let i = 0; i < LevelEditor.children.length; i++) {
              const element = LevelEditor.children[i];
              if (element.tagName && element.tagName !== "SCRIPT") {
                element.style.display = "block"; // Make each child visible
              }
            }
            const canvases = document.getElementById("canvases");
            if (canvases) {
              for (let i = 0; i < canvases.children.length; i++) {
                const element = canvases.children[i];
                element.style.display = "block";
              }
            }
          }
        }
        function lv() {
          const PB = document.getElementById("PB");
          const LS = document.getElementById("LS");
          if (loaded) {
            if (PB && LS) {
              PB.style.display = "none";
              LS.style.display = "block";
            } else {
              console.log("error! for some reason happened, re-launch game!");
            }
          }
        }
      </script>
